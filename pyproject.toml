[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "earnings-call-sentiment"
version = "0.0.1"
description = "Earnings call sentiment pipeline (YouTube URL input)."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "faster-whisper",
  "transformers",
  "torch",
  "pandas",
  "numpy",
  "scipy",
  "soundfile",
  "librosa",
  "ffmpeg-python",
  "opensmile",
  "yt-dlp[default]",
]

[project.scripts]
earnings-call-sentiment = "earnings_call_sentiment.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
