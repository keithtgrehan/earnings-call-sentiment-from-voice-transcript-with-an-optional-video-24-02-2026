[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "earnings-call-sentiment"
[project] version = "0.1.0"
description = "Earnings call sentiment from voice transcript with optional video input."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Keith" }]
license = { text = "MIT" }

dependencies = [
  "faster-whisper>=1.2.1",
  "transformers>=4.46.0",
  "torch>=2.0.0",
  "pandas>=2.0",
  "numpy>=1.24",
  "scipy>=1.10",
  "soundfile>=0.12",
  "librosa>=0.10",
  "ffmpeg-python>=0.2",
  "opensmile>=2.6",
  "yt-dlp>=2026.2.21"
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "ruff>=0.4",
  "mypy>=1.10",
  "ipykernel"
]

[project.scripts]
earnings-call-sentiment = "app.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
